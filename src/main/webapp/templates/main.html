<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

    <form class="form-horizontal" role="form" id="loginForm" method="post" action="login">
        <div class="input-group">
            <input type="text" id="username" name="name" class="form-control" onblur="checkName()" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
        </div>
        <input type="submit" id="submit" class="btn btn-default" onclick="login()"/>
    </form>
    <div class="modal fade" id="msgmodal" tabindex="-1" role="dialog" aria-labelledby="msgmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <input class="form-control" id="msg" disabled="disabled"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
